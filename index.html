<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Input Style CSS3</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <p>Checkbox</p>
    <div class="row-styledcheck">
        <label for="id_check1">
            <input type="checkbox" name="check" id="id_check1">
            <span class="styledcheck"></span>
            Option 1
        </label>
		<label for="id_check2">
            <input type="checkbox" name="check" id="id_check2">
            <span class="styledcheck"></span>
            Option 2
        </label>
		<label for="id_check3">
            <input type="checkbox" name="check" id="id_check3">
            <span class="styledcheck"></span>
            Option 3
        </label>
    </div>
	<p>Radio</p>
    <div class="row-styledcheck">
        <label for="id_radio1">
            <input type="radio" name="radio" id="id_radio1">
            <span class="styledcheck"></span>
            Option 1
        </label>
		<label for="id_radio2">
            <input type="radio" name="radio" id="id_radio2">
            <span class="styledcheck"></span>
            Option 2
        </label>
		<label for="id_radio3">
            <input type="radio" name="radio" id="id_radio3">
            <span class="styledcheck"></span>
            Option 3
        </label>
    </div>


    </body>
</html>
